<!doctype html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Your website's concise description goes here, highlighting key features or services."
    />
    <meta
      name="keywords"
      content="web development, design, services, technology, innovation"
    />
    <meta name="author" content="Fares Latrach" />

    <!-- Open Graph Meta Tags for Social Media (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Your Page Title" />
    <meta
      property="og:description"
      content="A brief and engaging description of your page, emphasizing its value or unique selling points."
    />
    <meta
      property="og:image"
      content="https://www.example.com/path/to/your-thumbnail.jpg"
    />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (For Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourtwitterhandle" />
    <meta name="twitter:title" content="Your Page Title" />
    <meta
      name="twitter:description"
      content="A concise description of your page that fits Twitter's character limits."
    />
    <meta
      name="twitter:image"
      content="https://www.example.com/path/to/your-large-image.jpg"
    />

    <!-- Favicon (Icon for Browser Tabs, Bookmarks, etc.) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- External CSS Stylesheet Link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Title of the Page (Displayed in Browser Tab) -->
    <title>Your Page Title</title>
  </head>
  <body>
    <!-- Your page content goes here -->
  </body>
</html>
