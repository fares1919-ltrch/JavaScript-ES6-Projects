<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game with Promises</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 id="title1" style="visibility: hidden">
        Guess the number between 1 and 100
      </h1>
      <p id="title2" style="visibility: hidden">Enter a guess!</p>
      <input
        type="number"
        id="guess"
        min="1"
        max="100"
        placeholder="Your guess"
      />
      <button id="submitGuess" style="visibility: hidden">Submit Guess</button>
      <p id="message"></p>
      <p id="attempts" style="visibility: hidden">Attempts: 0</p>
    </div>

    <script src="game1.js"></script>
  </body>
</html>
