<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's start: Rock Paper Scissor</h1>
      <div class="buttons">
        <button data-choice="rock">👊🏼</button>
        <button data-choice="paper">✋🏼</button>
        <button data-choice="scissor">✌🏼</button>
      </div>
      <div id="results">
        <div id="playerResult">
          Player:
          <p>Score: <span id="playerScore">0</span></p>
        </div>
        <div id="computerResult">
          Computer:
          <p>Score: <span id="computerScore">0</span></p>
        </div>
        <div id="result">Result:</div>
      </div>
      <button class="replay-button">Replay</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
