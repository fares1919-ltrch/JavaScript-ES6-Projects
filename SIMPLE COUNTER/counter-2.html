<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="counter-2.css" />
  </head>
  <body>
    <div class="container">
      <label id="count">0</label>
      <div class="btns">
        <button id="btnDecrease">Decrease</button>
        <button id="btnReset">Reset</button>
        <button id="btnIncrease">Increase</button>
      </div>
      <div class="d2">
        <input type="number" id="Min" placeholder="Min Value" />
        <input type="number" id="Max" placeholder="Max Value" />
        <button id="RandomButton">Generate Random</button>
      </div>
      <label id="RandomNumber"></label>
    </div>
    <script src="counter-2.js"></script>
  </body>
</html>
